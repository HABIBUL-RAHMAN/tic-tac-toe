<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- font-family: 'Work Sans', sans-serif; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font-family: 'Roboto Mono', monospace; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font-family: 'Open Sans', sans-serif; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- font-family: "Nunito", sans-serif; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- font-family: 'PT Sans', sans-serif; -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- font-family: 'Source Code Pro', monospace; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./board-styling.css" />
    <link rel="stylesheet" href="./nav-bar.css" />
    <link rel="stylesheet" href="./footer.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <title>tic tac toe</title>
  </head>
  <body>
    <h1 id="game-name">
      Tic Tac Toe
      <hr
        style="
          margin-top: 10px;

          border: 0;
          height: 2px;
          background-image: linear-gradient(
            to right,
            rgba(0, 0, 0, 0),
            rgb(0, 0, 0),
            rgba(0, 0, 0, 0)
          );
        "
      />
    </h1>
    <div class="game-container">
      <div class="personal-information">
        <p class="main-heading">SUMMER TRAINING PROJECT</p>
        <hr
          style="
            margin-top: 10px;

            border: 0;
            height: 1px;
            background-image: linear-gradient(
              to right,
              rgba(0, 0, 0, 0),
              rgb(0, 0, 0),
              rgba(0, 0, 0, 0)
            );
          "
        />
        <p class="btech-course-name">
          School of Computer Science & Engineering
        </p>
        <p class="college-name">
          Lovely Professional University, Phagwara, Punjab
        </p>

        <img id="gfg-logo" src="./gfg-new-logo.png" alt="geeksforgeeks logo" />
        <a
          title="View Course"
          href="https://practice.geeksforgeeks.org/courses/dsa-self-paced"
          target="_blank"
          class="dsa-course-name"
        >
          Data Structures and Algorithms - Self Paced
        </a>

        <div class="details">
          <div class="label">
            <p class="name">Name</p>
            <p class="section">Section</p>
            <p class="registration">Registration</p>
            <p class="email">Email</p>
          </div>

          <div class="value">
            <p class="name-value">Habibul Rahman</p>
            <p class="section-value">K20SD</p>
            <p class="registration-value">12003976</p>
            <p class="email-value">hafizhaps.slg@gmail.com</p>
          </div>
        </div>

        <div class="social-media">
          <a href="https://github.com/HABIBUL-RAHMAN/tic-tac-toe">
            <i id="github" class="fa-solid fa-code"></i>
          </a>

          <a href="https://www.linkedin.com/in/habibulrahman/">
            <i id="facebook" class="fa-brands fa-facebook-square"></i>
          </a>
          <a href="https://www.facebook.com/HabibulRahman.Siliguri/">
            <i id="linkedin" class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://twitter.com/Habibul12752179">
            <i id="twitter" class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </div>

      <main class="game">
        <div class="board cross">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>

        <div class="settings">
          <div class="human-human">
            <i class="fa-solid fa-user"></i>
            <span class="user-separator"></span>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="human-computer">
            <i class="fa-solid fa-user"></i>
            <span class="user-separator"></span>
            <i class="fa-solid fa-computer"></i>
          </div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
